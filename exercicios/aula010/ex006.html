<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
    <style>
        div#area {
            font: normal 20pt arial;
            background-color: rgb(75, 116, 13);
            color: white;
            width: 200px;
            height: 200px;
            text-align: center;
            line-height: 200px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="area" >
        Interaja...
    </div>

    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar )
        a.addEventListener('mouseout', sair)



           function clicar() {
              var a = window.document.getElementById('area')
              a.innerText = 'Clicou!'
           }

           function entrar() {
            var a = window.document.getElementById('area')
            a.innerText = 'Entrou!'
           }

           function sair() {
            var a = window.document.getElementById('area')
            a.innerText = 'Saiu!'
           }
    </script>
</body>
</html>
